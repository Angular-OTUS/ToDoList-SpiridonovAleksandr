<div class="header-container">
  <span>
    <ng-content/>
  </span>
  <div class="right-block-container">
    <app-button
      actionType="add"
      tooltipPosition="under"
      (click)="showModal.set(true)"
    >
      New
    </app-button>
    <app-language-dropdown/>
  </div>
</div>

<app-modal [isVisible]="showModal()" (closeEvent)="onModalClose()">
  <div modal-title>Create new task</div>
  <app-to-do-create-item
    (taskToAdd)="onTaskAdded($event)"
  />
</app-modal>
